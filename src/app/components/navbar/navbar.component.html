<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-store me-2"></i>
      E-Shop
    </a>

    <!-- Mobile menu toggle -->
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed()"
      aria-controls="navbarContent"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" 
         [class.show]="!isMenuCollapsed()" 
         id="navbarContent">
      
      <!-- Navigation links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-list"></i>
            <span class="category-text">Categories</span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
            <li>
              <a class="dropdown-item" href="#" (click)="onShowAllProducts(); $event.preventDefault()">
                <i class="fas fa-th me-2"></i>
                All Products
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            @for (category of categories(); track category.id) {
              <li>
                <a class="dropdown-item" 
                   href="#" 
                   (click)="onCategoryClick(category); $event.preventDefault()"
                   [class.active]="selectedCategory()?.id === category.id">
                  {{ category.name }}
                </a>
              </li>
            }
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Search form -->
      <form class="d-flex me-3" role="search">
        <div class="input-group">
          <input 
            class="form-control" 
            type="search" 
            placeholder="Search products..." 
            aria-label="Search"
            (input)="onSearch($event)">
          <button class="btn btn-outline-light" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- User actions -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/account" routerLinkActive="active">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/checkout" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i>
            <span>Checkout</span>
            @if (cartItemCount() > 0) {
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartItemCount() }}
                <span class="visually-hidden">items in cart</span>
              </span>
            }
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
