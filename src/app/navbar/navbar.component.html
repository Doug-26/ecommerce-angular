<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-store me-2"></i>
      E-Shop
    </a>

    <!-- Mobile menu toggle -->
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarContent"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" 
         [class.show]="!isMenuCollapsed" 
         id="navbarContent">
      
      <!-- Navigation links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="fas fa-box me-1"></i>
            Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active">
            <i class="fas fa-list me-1"></i>
            Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-info-circle me-1"></i>
            About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">
            <i class="fas fa-envelope me-1"></i>
            Contact
          </a>
        </li>
      </ul>

      <!-- Search form -->
      <form class="d-flex me-3" role="search">
        <div class="input-group">
          <input 
            class="form-control" 
            type="search" 
            placeholder="Search products..." 
            aria-label="Search"
            (input)="onSearch($event)">
          <button class="btn btn-outline-light" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- User actions -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/account" routerLinkActive="active">
            <i class="fas fa-user me-1"></i>
            Account
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/checkout" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-1"></i>
            Checkout
            @if (cartItemCount > 0) {
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartItemCount }}
                <span class="visually-hidden">items in cart</span>
              </span>
            }
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
