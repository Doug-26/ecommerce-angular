<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">
        <i class="fas fa-shopping-cart me-2"></i>
        Checkout
      </h1>
      
      <div class="row">
        <!-- Order Summary -->
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
              <p class="text-muted">Your cart is currently empty.</p>
              <a href="/products" class="btn btn-primary">
                <i class="fas fa-arrow-left me-1"></i>
                Continue Shopping
              </a>
            </div>
          </div>
        </div>
        
        <!-- Checkout Form -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Checkout Details</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <strong>Subtotal: $0.00</strong>
              </div>
              <div class="mb-3">
                <strong>Tax: $0.00</strong>
              </div>
              <hr>
              <div class="mb-3">
                <strong>Total: $0.00</strong>
              </div>
              <button class="btn btn-success w-100" disabled>
                <i class="fas fa-credit-card me-1"></i>
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
